paths:
  /admin/register:
    post:
      tags:
        - admin
      summary: Register admin
      description: admin register, setiap field harus terisi, kalo kosong response nya bad request
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
                - confirm_password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
              example:
                username: test
                email: testing@test.com
                password: test123
                confirm_password: test123
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    properties:
                      token:
                        type: string
              example:
                status: true
                message: Register Success
                data: null
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
              examples:
                Empty Field:
                  value:
                    status: false
                    message: <Field> cannot be empty
                    data: null
                Bad Input:
                  value:
                    status: false
                    message: Format data not valid
                    data: null
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  errorType:
                    type: string
                  data:
                    type: array
              examples:
                Email Exist:
                  value:
                    status: false
                    message: Email already exists
                    data: null
                Username Exist:
                  value:
                    status: false
                    message: Username already exists
                    data: null 
